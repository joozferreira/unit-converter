<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <nav id="navbar">
      <button id="mode">
        <img
          src="./svg-icons/moon-icon.svg"
          id="light-dark-mode"
          class="light"
          alt="light dark mode toggler"
        />
      </button>
    </nav>
    <header>
      <h1>Metric/Imperial Unit Converter</h1>
      <input
        type="text"
        name="quantity"
        id="quantity"
        placeholder="20"
        maxlength="15"
      />
      <button id="convert">Convert</button>
    </header>
    <main>
      <section class="length">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-conversion"></p>
      </section>
      <section class="volume">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-conversion"></p>
      </section>
      <section class="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-conversion"></p>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
